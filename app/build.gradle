plugins {
    id 'com.android.application'
}

android {
    compileSdkVersion 26
    buildToolsVersion "30.0.0"

    defaultConfig {
        applicationId "com.example.myapplicationctest"
        minSdkVersion 28
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"

        //ndk编译生成.so文件
        ndk{
            abiFilters "arm64-v8a"  //输出指定三种abi体系结构下的so库。
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    sourceSets{
        main{

            jniLibs.srcDirs=['libs']

        }
    }


    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    externalNativeBuild {
        ndkBuild {
            path 'src/main/cpp/jni/Android.mk'
        }

    }
    buildFeatures {
        viewBinding true
    }
}

dependencies {

}